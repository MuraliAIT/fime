<div class="container">
    <div class="row">
        <div class="col-md-6" *ngFor="let product of products">
            <div class="card">
                <img class="card-img-top" src="../../assets/imgs/{{product.imgName}}" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">{{product.name}}</h4>
                  <p class="card-text">{{product.desc}}</p>
                  <p class="card-text oldPrice">&#8377; {{product.originalPrice}}</p>
                  <p class="card-text">&#8377; {{product.dicountedPrice}}</p>
                  <a href="#" class="btn btn-primary">Read More</a>
                </div>
              </div>
        </div>
    </div>
</div>
